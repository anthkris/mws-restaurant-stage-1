<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="utf-8">
  <meta name="theme-color" content="#003459">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="shortcut icon" type="image/png" href="icons/reviews-512.png"/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <!-- Skip link from WebAIM: https://webaim.org/techniques/css/invisiblecontent/#skipnavlinks -->
  <div id="skip"><a href="#restaurants">Skip to Main Content</a></div>
  <header>
    <nav id="header-nav" role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="main-content">
    <section id="map-container">
      <!-- Based on hybrid solution here: https://medium.com/@lorenzozaccagnini/improve-google-map-performance-in-your-pwa-fe24a6b3a37b -->
      <button id="swap-map-button" aria-label="swap to interactive map">
        <img id="static-map" alt="Static google map image of restaurant locations" src="https://maps.googleapis.com/maps/api/staticmap?zoom=11&size=640x381&format=jpg&scale=2&maptype=roadmap&markers=color:red%7C40.683555,-73.966393%7C40.747143,-73.985414%7C40.722216,-73.987501%7C40.705089,-73.933585%7C40.674925,-74.01616%7C40.727397,-73.983645%7C40.726584,-74.002082%7C40.743797,-73.950652%7C40.743394,-73.954235&key=AIzaSyDsAIccvKJoROAk6zDuhOWBlgWlNu8V5XA">
      </button>
      <div id="map" class="hidden" role="application" aria-label="Google map with restaurant locations marked"></div>
      <div id="map-message">
        Select the map to interact.
      </div>
    </section>
    <section id="restaurants">
      <div class="filter-options">
        <div class="container">
          <h2>Filter Results</h2>
          <label for="neighborhoods-select" class="accessibilty-label">Select a Neighborhood</label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <label for="cuisines-select" class="accessibilty-label">Select a type of Cuisine</label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <div class="container">
        <div id="offline-dialog" class="hidden" role="alertdialog" aria-live="assertive" tabindex="0">
          <p id="offline-dialog-msg"></p>
          <div class="offline-dialog-button-group">
            <button id="dismiss-button" class="dismiss">DISMISS</button>
          </div>
        </div>
        <!-- Solution for informing SR users of change in context from https://simplyaccessible.com/article/spangular-accessibility/#aria -->
        <div role="status" class="accessibilty-label" aria-live="polite" aria-atomic="true">Showing <span id="restaurants-filtered"></span> of <span id="restaurants-total"></span></div>
        <ul id="restaurants-list"></ul>
      </div>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0SJsoEFXZkApXGO2KBnGnSeng2Z-5aDo&libraries=places"></script>


  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
