<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <!-- Skip link from WebAIM: https://webaim.org/techniques/css/invisiblecontent/#skipnavlinks -->
  <div id="skip"><a href="#restaurants">Skip to Main Content</a></div>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="main-content">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section id="restaurants">
      <div class="filter-options">
        <div class="container">
          <h2>Filter Results</h2>
          <label for="neighborhoods-select" class="accessibilty-label">Select a Neighborhood</label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <label for="cuisines-select" class="accessibilty-label">Select a type of Cuisine</label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <div class="container">
        <!-- Solution for informing SR users of change in context from https://simplyaccessible.com/article/spangular-accessibility/#aria -->
        <div role="status" class="accessibilty-label" aria-live="polite" aria-atomic="true">Showing <span id="restaurants-filtered"></span> of <span id="restaurants-total"></span></div>
        <ul id="restaurants-list"></ul>
      </div>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0SJsoEFXZkApXGO2KBnGnSeng2Z-5aDo&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
